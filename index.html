<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>

    <link rel="stylesheet" href="style-index.css">
    <link rel="shortcut icon" href="netflix_icon.png">
</head>
<body>
    <div class="navbar">
        <a href="index.html"><img id="logo" src="netflix_logo.png" alt="Netflix"></a>
    </div>

    <div class="container-perfiles">
        <h1 class="pregunta-perfiles">¿Quién está viendo ahora?</h1>
        <div class="lista-perfiles">
            <ul>
                <li>
                    <div>
                        <a href="catalogo.html">
                            <img class="icono-perfil" src="perfiles/perfil1.png" alt="Perfil 1">
                            <span class="nombre-perfil">Casa</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="catalogo.html">
                            <img class="icono-perfil" src="perfiles/perfil2.png" alt="Perfil 2">
                            <span class="nombre-perfil">Oscar</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="catalogo.html">
                            <img class="icono-perfil" src="perfiles/perfil3.png" alt="Perfil 3">
                            <span class="nombre-perfil">Fer</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="catalogo.html">
                            <img class="icono-perfil" src="perfiles/ninos.png" alt="Niños">
                            <span class="nombre-perfil">Niños</span>
                        </a>
                    </div>
                </li>
                <li>
                    <div>
                        <a href="https://netflix.com">
                            <img id="icono-addPerfil" class="icono-perfil" src="perfiles/addperfil.png" alt="Nuevo Perfil">
                            <span class="nombre-perfil">Agregar perfil</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <span>
            <a href="https://wwww.netflix.com" class="admin-perfil">Administrar perfiles</a>
        </span>
    </div>

</html>
